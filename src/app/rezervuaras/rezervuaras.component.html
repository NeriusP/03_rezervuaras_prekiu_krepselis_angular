<div class="row mt-3">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Rezervuaro skaičiuoklė</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Rezervuaro talpa (l)</label><br>
                    <input type="number" class="form-control" [(ngModel)] = "talpa"> <!-- [(ngModel)] = "talpa"> -->
                </div>
                <div class="mb-3">
                    <label class="form-label">Rezervuaro pildymo greitis (l/val.)</label><br>
                    <input type="number" class="form-control" [(ngModel)] = "greitis"> <!--[(ngModel)] = "greitis"> -->
                </div>
                <div class="mb-3">
                    <label class="form-label">Pildymo trukmė (val.)</label><br>
                    <input type="number" class="form-control" [(ngModel)] = "laikas">  <!-- [(ngModel)] = "laikas">-->
                </div>
            <button class="btn btn-success" (click)="skaiciuoti()"> Skaičiuoti </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card" *ngIf="rezultatas > 0; else instrukcijos">
            <div class="card-header">Skaičiavimų rezultatai</div>
            <div class="card-body">
                <div class="alert" [ngClass]="{
                    'alert-danger':rezultatas >= 100,
                    'alert-warning':rezultatas >= 80 && rezultatas < 100                  
                    }">
                    Talpa bus užpildyta: {{rezultatas}}
                </div>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let rez of rezmasyvas">{{ rez }}</li>
                </ul>
                
                <!-- <div [ngStyle]="{
                    'background-color' : getColor(),
                    'background-color': rezultatas>50 ? 'red' : 'green'
                    }">Testas</div>  -->
            </div>
        </div>
        <ng-template #instrukcijos>
            <div class="card" > <!-- *ngIf="rezultatas == 0" -->
                <div class="card-header">Instrukcijos</div>
                <div class="card-body">
                    Įveskite rezervuaro talpą litrais, kokiu greičiu pildoma talpa litrais per valandą ir kiek valandų bus pildoma talpa.
                </div>
            </div>
        </ng-template>
    </div>
</div>
